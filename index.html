<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Quicksand:wght@500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            font-family: 'Quicksand', sans-serif;
            color: #fff;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: linear-gradient(145deg, #292c35, #1c1e26);
            border-radius: 1.5rem;
            padding: 2.5rem 2rem;
            max-width: 360px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.6);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #ff6ec4;
            text-shadow: 0 0 6px #ff6ec4;
        }

        p {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .badge svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        .badge.linkedin {
            background-color: #0A66C2;
            box-shadow: 0 0 10px #0A66C2;
        }

        .badge.linkedin:hover {
            background-color: #004182;
            transform: scale(1.08);
            box-shadow: 0 0 20px #0A66C2;
        }

        .badge.github {
            background-color: #24292e;
            box-shadow: 0 0 10px #ff6ec4;
        }

        .badge.github:hover {
            background-color: #000;
            transform: scale(1.08);
            box-shadow: 0 0 20px #ff6ec4;
        }

        @media (max-width: 480px) {
            .card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
